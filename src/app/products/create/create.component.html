<div class="container">
    <h4 class="mb-3">Criar novo produto</h4>
    <form class="needs-validation" [formGroup]="form" (submit)="submit()">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="name" class="form-label">Nome</label>
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="" value="" required>
            </div>
    
            <div class="col-sm-6">
                <label for="unit" class="form-label">Unidade</label>
                <input formControlName="unit" type="text" class="form-control" id="unit" placeholder="" value="" required>
            </div>
    
            <div class="col-12">
                <label for="description" class="form-label">Descrição</label>
                <input formControlName="description" type="text" class="form-control" id="description" placeholder="" value="" required>
            </div>
        </div><br>
    
        <button class="w-100 btn btn-primary btn-lg" type="submit">Criar produto</button>
    </form>
</div>
