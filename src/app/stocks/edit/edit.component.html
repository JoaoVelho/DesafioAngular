<div class="container">
    <h4 class="mb-3">Editar produto</h4>
    <form *ngIf="form" [formGroup]="form" (submit)="submit()">
        <div class="row g-3">
            <div class="col-12">
                <label for="sellValue" class="form-label">Valor de venda</label>
                <input formControlName="sellValue" type="text" class="form-control" id="sellValue" placeholder="" value="" required>
            </div>
        </div><br>
    
        <button class="w-100 btn btn-primary btn-lg" type="submit">Editar produto</button>
    </form>
</div>
